<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Store Scrap App</title>
	<meta name="description" content="Store Scrap info webpage"/>

	<link rel="stylesheet" href="storeScrap.css"></link>
</head>
<body>


<div class="outer" id="main">
	<div class="menu-title">
		<h1>Store Apps</h1>
	</div>
	<div class="main-button-group">
	<button name="b1" type="submit" onclick="article();">Article Look-Up</button>
	<button name="b2" type="submit" value="bb2">Inventory Look-up</button>
	<button name="b3" type="submit" onclick="cycle();">Cycle Count</button>
	<button name="b4" type="submit" value="bb4">Load Receipt</button>
	<button name="b5" type="submit" value="bb5">DSD Receipt</button>
	<button name="b6" type="submit" value="bb6">Ajustments</button>
	<button name="b7" type="submit" value="bb7">Transfers</button>
	</div>
</div>


<div class="outer" id="article" style="display:none;">
	<div class="menu-title">
		<h1>Article Look-up</h1>
	</div>
	<div class="navigation" id="article-nav">
		<button name="article-back" type="submit" onclick="articleback();">Back</button>
		<button name="article-refr" type="submit" onclick="clearinputs();">Refresh</button>
		<button name="article-go" type="submit" onclick="articlego();" method="GET">GO</button>
	</div>

	<div class="boxgroup" id="articlebox1">
		Product #: <input type="text" id="art-prod"><br>
	</div>
    
	<div class="boxgroup" id="articlebox2" style="overflow-y: scroll;">
		Information: <br>
	</div>
</div>


</body>
